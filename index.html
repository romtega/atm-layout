<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- JS SCRIPTS -->
    <script defer src="js/db.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/messages.js"></script>

    <title>ATM test</title>
  </head>

  <body>
    <nav class="main-nav">
      <a class="nav-link" href="#"
        ><ion-icon class="nav-icon" name="card-outline"></ion-icon
      ></a>
    </nav>
    <main>
      <section class="card-section" id="card">
        <div class="login-card">
          <h2 class="heading-secondary">Bienvenido</h2>
          <h3 class="heading-tertiary">Ingresa tus datos</h3>
          <form class="login-form">
            <div class="form-inputs">
              <ion-icon class="form-icon" name="person-sharp"></ion-icon
              ><input type="text" placeholder="usuario" id="user-id" required />
            </div>
            <div class="form-inputs">
              <ion-icon class="form-icon" name="key-sharp"></ion-icon>
              <input
                type="password"
                placeholder="contraseña"
                id="user-password"
                required
              />
            </div>
            <a
              class="card-link"
              id="card-link"
              href="https://github.com/romtega/atm-layout/tree/main#readme"
              target="_blank"
              >No sabes cual es tu usuario o contraseña?</a
            >
            <p class="pop-message" id="pop-message">
              Prueba con "Usuario 1" "Contraseña1" para empezar, haz click en el
              enlace para ver mas.
            </p>
            <button class="btn" id="btn-login">Entrar</button>
          </form>
        </div>
      </section>

      <section class="account-section hidden" id="account-section">
        <div class="account-cta">
          <div class="account-user-info">
            <div>
              <h3 class="heading-tertiary">Cliente:</h3>
              <p class="user-info" id="username"></p>
              <h3 class="heading-tertiary">Saldo Actual:</h3>
              <p class="user-info" id="user-savings"></p>
            </div>
            <button class="btn btn-out" id="btn-logout">Salir</button>
          </div>
          <div class="account-user-cta">
            <div>
              <h3 class="heading-tertiary">Que deseas hacer:</h3>
              <input
                type="number"
                placeholder="Ingresa una cantidad"
                id="user-amount"
              />
            </div>
            <div class="buttons">
              <button class="btn btn-in" id="btn-deposit">Ingresar</button>
              <button class="btn btn-out" id="btn-withdraw">Retirar</button>
            </div>
            <div>
              <h3 class="heading-tertiary">Nuevo Saldo:</h3>
              <p class="user-info" id="user-new-savings">$</p>
            </div>
            <div class="buttons">
              <button class="btn" id="btn-confirm">Confirmar</button>
              <button class="btn btn-clear" id="btn-clear">Borrar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-section">
      <p class="footer-text">
        Hecho por
        <a class="card-link" href="https://github.com/romtega" target="_blank">
          RoM</a
        >
      </p>
      <p class="footer-link">
        <a class="card-link" href="mailto:romtega88@gmail.com"
          >romtega88@gmail.com</a
        >
      </p>
    </footer>
    <!--ION ICONS SCRIPT-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
