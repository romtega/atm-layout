<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--HEAD ICON-->
    <link rel="shortcut icon" href="#" />
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- JS SCRIPTS -->
    <script defer src="/js/script.js"></script>
    <script defer src="/js/db.js"></script>
    <title>ATM test</title>
  </head>

  <body>
    <nav class="main-nav">
      <a class="nav-link" href="#"
        ><ion-icon class="nav-icon" name="card-outline"></ion-icon
      ></a>
    </nav>
    <main>
      <section class="card-section">
        <div class="login-card">
          <h2 class="heading-secondary">Bienvenido</h2>
          <h3 class="heading-tertiary">Ingresa tu datos</h3>
          <form class="login-form">
            <input type="text" placeholder="Usuario" id="user-id" />
            <input type="text" placeholder="Contraseña" id="user-password" />
            <a class="card-link" href="#"
              >No sabes cual es tu usuario o contraseña?</a
            >
            <button class="btn" type="submit" id="btn-login">Entra</button>
          </form>
        </div>
      </section>

      <section class="account-section hidden" id="account-section">
        <div class="account-cta">
          <div class="account-user-info">
            <div>
              <h3 class="heading-tertiary">Cliente:</h3>
              <p class="user-info" id="username"></p>
              <h3 class="heading-tertiary">Saldo Actual:</h3>
              <p class="user-info" id="user-savings"></p>
            </div>
            <button class="btn btn-out" id="btn-logout">Salir</button>
          </div>
          <div class="account-user-cta">
            <h3 class="heading-tertiary">Que deseas hacer:</h3>
            <input
              type="number"
              placeholder="Ingresa una cantidad"
              id="user-amount"
            />
            <div class="buttons">
              <button class="btn btn-in" id="btn-deposit">Ingresar</button>
              <button class="btn btn-out" id="btn-withdraw">Retirar</button>
            </div>
            <h3 class="heading-tertiary">Nuevo Saldo:</h3>
            <p class="user-info" id="user-new-savings"></p>
            <div class="buttons">
              <button class="btn" id="btn-confirm">Confirmar</button>
              <button class="btn" id="btn-clear">Borrar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-section">
      <p class="footer-text">
        Hecho por <a class="card-link" href="#"> RoM</a>
      </p>
      <p class="footer-link">
        <a class="card-link" href="mailto:romtega88@gmail.com"
          >romtega88@gmail.com</a
        >
      </p>
    </footer>
    <!--ION ICONS SCRIPT-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
